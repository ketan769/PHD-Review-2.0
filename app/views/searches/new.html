<html>
    
<link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css" integrity="" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">PHD REVIEW SYSTEM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div class="container">

<div class="page-header">
<h1>Search for a student</h1>
</div>

<form action=searches>
    <fieldset>
    <div class="form-group">
      <label for="UIN">UIN</label>
      <input type="text" name="uin" size="50" class="form-control" placeholder="Enter UIN">
    </div>
    
    <fieldset>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" class="form-control" placeholder="Enter first name">
    </div>
    
    <fieldset>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" class="form-control" placeholder="Enter last name">
    </div>
    
    <div class="form-group">
    <label for="review_year">Review Year</label>
    <select class="custom-select" id="review_year">
      <option selected="">Select review year</option>
      <option value="1">2018</option>
      <option value="2">2019</option>
    </select>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</html>
